security.basic.enabled=true
spring.security.basic.enabled=true
management.security.enabled=true
spring.thymeleaf.prefix=classpath:/template/
spring.thymeleaf.suffix=.html

server.tomcat.relaxed-query-chars=|,{,},[,]
